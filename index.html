<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling Challenge</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        Bowling Challenge
      </header>
      <div id="background"></div>
      <img src="title-image.png">
      <h3>Let's Bowl</h3>
      <button id="start-button">Start Game</button>
      <div class="scoreboard">
        <div class="score_titles">
          <p>Player</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p>7</p>
          <p>8</p>
          <p>9</p>
          <p>10</p>
          <p>Total</p>
        </div>
        <p class="player-id">Ben</p>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div class="frame-score"></div>
        </div>
        <div id="total" class="frame">
          <div class="roll bonus"></div>
          <div class="frame-score"></div>
        </div>
      </div>
      <div id="button-list">
        <input class="roll-btn" type="button" value="0">
        <input class="roll-btn" type="button" value="1">
        <input class="roll-btn" type="button" value="2">
        <input class="roll-btn" type="button" value="3">
        <input class="roll-btn" type="button" value="4">
        <input class="roll-btn" type="button" value="5">
        <input class="roll-btn" type="button" value="6">
        <input class="roll-btn" type="button" value="7">
        <input class="roll-btn" type="button" value="8">
        <input class="roll-btn" type="button" value="9">
        <input class="roll-btn" type="button" value="10">
      </div>
    </div>
    <script src="bundle.js"></script>
    <script src="src/Roll.js"></script>
    <script src="src/Frame.js"></script>
    <script src="src/Player.js"></script>
    <script src="src/Game.js"></script>
  </body>
</html>
