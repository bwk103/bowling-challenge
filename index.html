<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling Challenge</title>
    <link rel="stylesheet" href="public/css/normalize.css">
    <link rel="stylesheet" href="public/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <header>
        Bowling Challenge <span>by Ben Kielty</span>
      </header>
      <div id="player-details">
        <form class="pure-form">
          <input class="pure-input-rounded" type="text" id="player-name" placeholder="your name here....">
          <button id="start-button" class="pure-button">Start Game</button>
        </form>
      </div>
      <div id="background"></div>
      <div id="buttons">
        <div id="button-list">
          <button class="roll-btn pure-button" type="button" value="0">0</button>
          <button class="roll-btn pure-button" type="button" value="1">1</button>
          <button class="roll-btn pure-button" type="button" value="2">2</button>
          <button class="roll-btn pure-button" type="button" value="3">3</button>
          <button class="roll-btn pure-button" type="button" value="4">4</button>
          <button class="roll-btn pure-button" type="button" value="5">5</button>
          <button class="roll-btn pure-button" type="button" value="6">6</button>
          <button class="roll-btn pure-button" type="button" value="7">7</button>
          <button class="roll-btn pure-button" type="button" value="8">8</button>
          <button class="roll-btn pure-button" type="button" value="9">9</button>
          <button class="roll-btn pure-button" type="button" value="10">10</button>
        </div>
      </div>
      <div class="scoreboard">
        <div class="score_titles">
          <p>Player</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p>7</p>
          <p>8</p>
          <p>9</p>
          <p>10</p>
          <p>Total</p>
        </div>
        <p class="player-id"></p>
        <div class="first frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div id="frameScore0" class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div id="frameScore1"class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div id="frameScore2"class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div id="frameScore3"class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div id="frameScore4"class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div id="frameScore5" class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div id="frameScore6" class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div id="frameScore7" class="frame-score"></div>
        </div>
        <div class="frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div id="frameScore8" class="frame-score"></div>
        </div>
        <div class="last-frame frame">
          <div class="first-roll roll"></div>
          <div class="second-roll roll"></div>
          <div class="third-roll roll"></div>
          <div id="frameScore9" class="frame-score"></div>
        </div>
        <div id="total" class="frame">
          <div class="frame-score game-score"></div>
        </div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="src/Roll.js"></script>
    <script src="src/Frame.js"></script>
    <script src="src/Player.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
